name: Handle Telegram Command

on:
  repository_dispatch:
    types: [telegram_update]

jobs:
  handle:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e .

      - name: Debug secrets and payload
        env:
          TELEGRAM_UPDATE: ${{ toJson(github.event.client_payload.update) }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "=== Payload Debug ==="
          echo "TELEGRAM_UPDATE length: ${#TELEGRAM_UPDATE}"
          echo "TELEGRAM_UPDATE first 200: ${TELEGRAM_UPDATE:0:200}"
          echo "=== Secrets Debug (lengths only) ==="
          echo "TELEGRAM_BOT_TOKEN length: ${#TELEGRAM_BOT_TOKEN}"
          echo "GEMINI_API_KEY length: ${#GEMINI_API_KEY}"
          echo "=== Python check ==="
          python3 -c "import newsfeed; print('Package import OK')"

      - name: Process Telegram update
        env:
          TELEGRAM_UPDATE: ${{ toJson(github.event.client_payload.update) }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          TELEGRAM_OWNER_ID: ${{ secrets.TELEGRAM_OWNER_ID }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
        run: python -m newsfeed.run_command
